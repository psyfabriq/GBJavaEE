<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title><h:outputText value="CATEGORY EDIT" /></title>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/admin.css" />
</h:head>

<h:body>
	<ui:include src="/jsf/includes/adminsidebar.xhtml"></ui:include>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
				<li class="active">category edit</li>
			</ol>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">CATEGORY EDIT</h1>
			</div>
		</div>
		<div class="panel panel-container">
			<h:form>

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="SAVE" icon="ui-icon-document"
							action="#{editCategoryController.save}" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
					</f:facet>
				</p:toolbar>
				<p:separator />

				<div class="ui-g">
					<div class="ui-g-6">
						<p:outputPanel>
							<p:outputLabel value="PRODUCT ID" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:outputLabel value="#{editCategoryController.categore.id}" />
						</p:outputPanel>
					</div>
					<div class="ui-g-6">
						<p:outputPanel>
							<p:outputLabel value="PRODUCT NAME" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:inputText value="#{editCategoryController.categore.name}" />
						</p:outputPanel>
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12">
						<p:outputPanel>
							<p:outputLabel value="PRODUCT DESCRIPTION" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:textEditor widgetVar="editor2"
								value="#{editCategoryController.categore.description}"
								height="300" style="margin-bottom:10px"
								placeholder="Enter your content">
								<f:facet name="toolbar">
									<span class="ql-formats">
										<button class="ql-bold"></button>
										<button class="ql-italic"></button>
										<button class="ql-underline"></button>
										<button class="ql-strike"></button>
									</span>
									<span class="ql-formats"> <select class="ql-font"></select>
										<select class="ql-size"></select>
									</span>
								</f:facet>
							</p:textEditor>

						</p:outputPanel>
					</div>
				</div>

				<p:separator />

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="SAVE" icon="ui-icon-document"
							action="#{editCategoryController.save}" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
					</f:facet>
				</p:toolbar>


			</h:form>
		</div>
	</div>

</h:body>

</html>
