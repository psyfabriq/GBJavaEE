<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title><h:outputText value="PRODUCT EDIT" /></title>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/admin.css" />
</h:head>

<h:body>
	<ui:include src="/jsf/includes/adminsidebar.xhtml"></ui:include>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
				<li class="active">product edit</li>
			</ol>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">PRODUCT EDIT</h1>
			</div>
		</div>
		<div class="panel panel-container">
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="SAVE" icon="ui-icon-document"
							action="#{editUserController.save}" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
					</f:facet>
				</p:toolbar>
				<p:separator />

				<div class="ui-g">
					<div class="ui-g-6">
						<p:outputPanel>
							<p:outputLabel value="USER ID" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:outputLabel value="#{editUserController.user.id}" />
						</p:outputPanel>
						<div class="ui-g">
							<div class="ui-g-6">

								<p:outputPanel>
									<p:outputLabel value="IS ACTIVE" />
								</p:outputPanel>
								<p:outputPanel style="margin-bottom: 20px;">
									<p:inputSwitch value="#{editUserController.user.isactive}" />
								</p:outputPanel>

							</div>
							<div class="ui-g-6">

								<p:outputPanel>
									<p:outputLabel value="IS ADMINISTRATIVE" />
								</p:outputPanel>
								<p:outputPanel style="margin-bottom: 20px;">
									<p:inputSwitch
										value="#{editUserController.user.isadministrative}" />
								</p:outputPanel>

							</div>
						</div>

						<p:outputPanel>
							<p:outputLabel value="USER PASSWORD" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:password id="inlineFeedback" value="#{editUserController.user.password}" feedback="true" inline="true" />
						</p:outputPanel>

					</div>
					<div class="ui-g-6">
						<p:outputPanel>
							<p:outputLabel value="USER NAME" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:inputText value="#{editUserController.user.name}" />
						</p:outputPanel>

						<p:outputPanel>
							<p:outputLabel value="USER LOGIN" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:inputText value="#{editUserController.user.login}" />
						</p:outputPanel>

						<p:outputPanel>
							<p:outputLabel value="USER EMAIL" />
						</p:outputPanel>
						<p:outputPanel style="margin-bottom: 20px;">
							<p:inputText value="#{editUserController.user.email}" />
						</p:outputPanel>


						<p:outputPanel>
							<p:outputLabel value="SET ROLES" />
						</p:outputPanel>

						<p:selectCheckboxMenu id="multiple"
							value="#{editUserController.selectedRoles}" label="Categores"
							multiple="true" filter="true" filterMatchMode="startsWith">
							<f:selectItems value="#{userController.roles}"
								var="roles" itemValue="#{roles.id}"
								itemLabel="#{roles.name}" />
						</p:selectCheckboxMenu>


					</div>
				</div>


				<p:separator />

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="SAVE" icon="ui-icon-document"
							action="#{editUserController.save}" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
					</f:facet>
				</p:toolbar>

			</h:form>
		</div>
	</div>

</h:body>

</html>
