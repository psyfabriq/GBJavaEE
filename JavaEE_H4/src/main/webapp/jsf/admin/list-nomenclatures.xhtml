<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>HHH</title>
</h:head>
<h:body>
    <h:form>
        <h1><h:outputLabel value="Hello, world"/></h1>

        <p:commandButton value="TEST BUTTON"
                         action="#{testController.test}" />

        <table width="100%" border="1" style="margin-bottom: 20px;">
            <tr>
                <th>
                    id
                </th>
                <th>
                    name
                </th>
            </tr>
            <ui:repeat value="#{testController.products}" var="product">
                <tr>
                    <td align="left"><p:outputLabel value="#{product.id}" /></td>
                    <td align="left"><p:outputLabel value="#{product.name}" /></td>
                </tr>
            </ui:repeat>
        </table>

        <p:dataTable value="#{testController.products}" var="item" rowIndexVar="rowIndex"
                     style="margin-bottom: 20px;" id="table">
            <p:column width="30" headerText="â„–" style="text-align: center;">
                <p:outputLabel value="#{rowIndex +1}." />
            </p:column>
            <p:column width="250" headerText="ID" sortable="true" sortBy="#{item.id}">
                <p:outputLabel value="#{item.id}" />
            </p:column>
            <p:column headerText="NAME" style="width: 100%; text-align: left;" sortable="true" sortBy="#{item.name}">
                <p:outputLabel value="#{item.name}" />
            </p:column>
            <p:column width="80" style="text-align: center;">
                <p:link value="EDIT" outcome="edit">
                    <f:param name="id" value="#{item.id}" />
                </p:link>
            </p:column>
            <p:column width="80" style="text-align: center;">
                <p:commandLink title="REMOVE" update="table" value="REMOVE"
                               actionListener="#{testController.removeProduct(item)}" />
            </p:column>
        </p:dataTable>

        <p:outputPanel style="margin-bottom: 20px;">
            <p:commandButton value="ADD PRODUCT" update="table"
                             actionListener="#{testController.addProduct}" />
        </p:outputPanel>

        <h:link outcome="mega" value="GO TO MEGA PAGE">
            <f:param name="id" value="HELLO"/>
            <f:param name="catalogId" value="123"/>
        </h:link>

    </h:form>
</h:body>
</html>
