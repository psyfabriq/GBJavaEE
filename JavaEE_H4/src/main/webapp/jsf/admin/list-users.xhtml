<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title><h:outputText value="Заказы" /></title>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/admin.css" />
</h:head>

<h:body>
	<ui:include src="/jsf/includes/adminsidebar.xhtml"></ui:include>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
				<li class="active">пользователи</li>
			</ol>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Пользователи</h1>
			</div>
		</div>
		<div class="panel panel-container">
			<h:form>

				<p:growl id="messages" showDetail="true" />

				<p:toolbar>
					<f:facet name="left">
						<p:button value="New" icon="ui-icon-document" outcome="edituser" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:button value="List Roles" icon="ui-icon-document"
							outcome="listroles" />
					</f:facet>
				</p:toolbar>

				<p:separator />
				<p:dataTable value="#{userController.users}" var="item"
					rowIndexVar="rowIndex" style="margin-bottom: 20px;" id="table">
					<p:column width="30" headerText="№" style="text-align: center;">
						<p:outputLabel value="#{rowIndex +1}." />
					</p:column>
					<p:column style="width: 100%; text-align: left;" headerText="ID"
						sortable="true" sortBy="#{item.id}">
						<p:outputLabel value="#{item.id}" />
					</p:column>
					<p:column headerText="NAME" style="width: 100%; text-align: left;"
						sortable="true" sortBy="#{item.name}">
						<p:outputLabel value="#{item.name}" />
					</p:column>
					<p:column headerText="EMAIL" style="width: 100%; text-align: left;"
						sortable="true" sortBy="#{item.email}">
						<p:outputLabel value="#{item.email}" />
					</p:column>
					<p:column headerText="LOGIN" style="width: 100%; text-align: left;"
						sortable="true" sortBy="#{item.login}">
						<p:outputLabel value="#{item.login}" />
					</p:column>
					<p:column headerText="Is Active"
						style="width: 100%; text-align: left;" sortable="true"
						sortBy="#{item.isActive}">
						<p:outputLabel value="#{item.isactive}" />
					</p:column>
					<p:column headerText="Is Administrative"
						style="width: 100%; text-align: left;" sortable="true"
						sortBy="#{item.isAdministrative}">
						<p:outputLabel value="#{item.isadministrative}" />
					</p:column>
					<p:column width="80" style="text-align: center;">
						<p:link value="EDIT" outcome="edituser">
							<f:param name="id" value="#{item.id}" />
						</p:link>
					</p:column>
					<p:column width="80" style="text-align: center;">
						<p:commandLink title="REMOVE" update="table" value="REMOVE"
							actionListener="#{userController.removeUser(item)}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</div>
	</div>

</h:body>
</html>
